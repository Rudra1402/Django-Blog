{% load static %}
<nav class="bg-gray-800 p-4 w-screen">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="text-white text-2xl font-bold font-mono">
        <a href="/">Bytes & Bits</a>
        </div>
    
        <!-- Navbar Links (Desktop) -->
        <div class="hidden md:flex space-x-4">
        <a href="/" class="text-gray-300 hover:text-white">Home</a>
        <a href="/about" class="text-gray-300 hover:text-white">About</a>
        <a href="/blog" class="text-gray-300 hover:text-white">Blog</a>
        <a href="/contact" class="text-gray-300 hover:text-white">Contact</a>
        </div>
    
        <!-- Hamburger Menu (Mobile) -->
        <div class="md:hidden">
        <button id="nav-toggle" class="text-gray-300 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-700 space-y-2 mt-4 p-4">
        <a href="/" class="block text-gray-300 hover:text-white">Home</a>
        <a href="/about" class="block text-gray-300 hover:text-white">About</a>
        <a href="/blog" class="block text-gray-300 hover:text-white">Blog</a>
        <a href="/contact" class="block text-gray-300 hover:text-white">Contact</a>
    </div>
</nav>

<script>
    // Toggle mobile menu visibility
    document.getElementById('nav-toggle').addEventListener('click', function () {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });
</script>
